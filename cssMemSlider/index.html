<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CSS Mem Slider</h1>
        <div class="wrapper">
            <input type="radio" id="slide1" checked>
            <input type="radio" id="slide2">
            <input type="radio" id="slide3">
            <input type="radio" id="slide4">
            <input type="radio" id="slide5">
            <div class="slider">
                <div class="slides slide1"></div>
                <div class="slides slide2"></div>
                <div class="slides slide3"></div>
                <div class="slides slide4"></div>
                <div class="slides slide5"></div>
            </div>
            <div class="captions">
                <div class="txt caption1">Text 1</div>
                <div class="txt caption2">Text 2</div>
                <div class="txt caption3">Text 3</div>
                <div class="txt caption4">Text 4</div>
                <div class="txt caption5">Text 5</div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
    </div>
</body>

</html>
